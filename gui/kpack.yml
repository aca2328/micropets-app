#@ load("@ytt:data", "data")
---
apiVersion: kpack.io/v1alpha1
kind: Image
metadata:
  name: micropet-gui-image  
spec:
  #tag: harbor.mytanzu.xyz/library/micropet-gui-image
  tag: #@ data.values.image_prefix + "-gui"
  serviceAccount: micropet-service-account
  builder:
    name: gui-micropet-builder
    kind: ClusterBuilder
  source:
    git:
      url: https://github.com/bmoussaud/micropets-app
      revision: master
    subPath: gui
  build: 
    env:      
      - name: BP_IMAGE_LABELS
        value: watermark.project=micropet  watermark.author=benoit@moussaud
      - name: NPM_CONFIG_LOGLEVEL
        value: "DEBUG"
---
apiVersion: kpack.io/v1alpha1
kind: ClusterStack
metadata:
  name: gui-micropet-stack
spec:
  id: "io.buildpacks.stacks.bionic"
  buildImage:
    image: "paketobuildpacks/build:full-cnb"
  runImage:
    image: "paketobuildpacks/run:full-cnb"
---
apiVersion: kpack.io/v1alpha1
kind: ClusterBuilder
metadata:
  name: gui-micropet-builder
spec:
  serviceAccountRef:
    name: micropet-service-account
    namespace: #@ data.values.into_ns
  tag: #@ data.values.image_prefix + "-builder"
  stack:
    name: gui-micropet-stack
    kind: ClusterStack
  store:
    name: micropet-store
    kind: ClusterStore
  order:        
    - group:
      - id: paketo-buildpacks/nodejs
      - id: bmoussaud/watermark